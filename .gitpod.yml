ports:
  - port: 5000
    onOpen: open-preview

tasks:
  - before: |
      export FLASK_APP=flaskr
      export FLASK_ENV=development
      export PATH=$PATH:/home/gitpod/.local/bin
    init: |
      pip install -e .
      flask init-db
    command: |
      flask run

vscode:
  extensions:
    - ms-python.python